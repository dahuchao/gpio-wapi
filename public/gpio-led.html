<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" s>
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<dom-module name="gpio-led">
    <style>
        :host {
            display: block;
            position: relative;
            background-color: white;
            padding: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 300;
        }
    </style>
    <template>
        <div class="container">
            <div class="row bureau">
                <div class="col-sm-12">
                    <iron-ajax url="gpio/led" method="PUT" body='{"etat":{{allumee}}}' auto>
                    </iron-ajax>
                    <!-- shadow DOM here -->
                    <core-label for="etat">
                        Lumi√®re:
                    </core-label>
                    <paper-toggle-button id="etat" checked="{{allumee}}" change="{{allumage}}"></paper-toggle-button>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    </template>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        Polymer({
            is: "gpio-led",
            properties: {
                pin: {
                    type: String
                },
                etat: {
                    type: Boolean,
                    value: false
                }
            },
            // See below for lifecycle callbacks
            ready: function () {
                var hostname = document.location.hostname;
                var port = document.location.port;
                var socket = io.connect('ws://' + hostname + ':' + port);
                socket.on('message', function (message) {
                    console.info('Le serveur a un message pour vous : ' + message);
                });
            },
            allumage: function () {
                if (allumee) {
                    console.info('Eteindre');
                    this.allumee = false;
                } else {
                    console.info('Allumer');
                    this.allumee = true;
                }
            }
        });
    </script>
</dom-module>
