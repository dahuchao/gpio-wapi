<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html" s>

<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<dom-module name="gpio-broche">
    <template>
        <div class="container">
            <h1>Application d'allumage de la lumi√®re.</h1>
            <div class="row bureau">
                <div class="col-sm-12">
                    <iron-ajax url="gpio/broches/{{pin}}" method="PUT" body="{'etat': false}" auto>
                    </iron-ajax>
                    <!-- shadow DOM here -->
                    <p>Etat : <span>{{etat}}</span>
                    </p>
                    <button on-click="allumer" class="btn btn-default">Allumer</button>
                    <button on-click="eteindre" class="btn btn-default">Eteindre</button>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "gpio-broche",
            properties: {
                pin: {
                    type: String
                },
                etat: {
                    type: Object,
                    value: {
                        "etat": false
                    }
                }
            },
            // See below for lifecycle callbacks
            ready: function () {
                var hostname = document.location.hostname;
                var port = document.location.port;
                var socket = io.connect('ws://' + hostname + ':' + port);
                socket.on('message', function (message) {
                    console.info('Le serveur a un message pour vous : ' + message);
                });
            },
            allumer: function () {
                console.info('Allumer');
                this.etat = true;
            },
            eteindre: function () {
                console.info('Eteindre');
                this.etat = false;
            }
        });
    </script>
</dom-module>
